

{% block content %}

<head>
    <style>
          label, input {
            color:bisque;
            display: block;
        }
        span.helptext {
            display: none;
            
        }
    </style>
</head>
<body style="background-color: black; margin: 0%;">
    <h1 style=" padding-top: 50px; color:bisque; background-color: black; padding-left: 800px;">Contact me</h1>
    <form style="background-color: rgb(0, 0, 0); margin: 0;" method="post">
      {% csrf_token %}
      <input type="hidden" name="{{ csrf_token.name }}" value="{{ csrf_token }}" >
      <div style="padding-left: 800px;" class="form-group">
      {{ form.as_p |safe  }}
      </div>
      <button  style=" padding-left: 30px; padding-right: 30px; margin-left: 800px;" type="submit">Submit</button>
    </form>
    <a href="/">
    <button  style=" padding-left: 30px; padding-right: 37px; margin-left: 800px;" type="submit">Home</button>
    </a>
</body>

{% endblock %}
